<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Contact Details</legend>

            <div>
                <label for="first-name">First name: </label>
                <input type="text" name="first_name" id="first-name" placeholder="Bob..." minlength="3" maxlength="30" required>
            </div>

            <div>
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" placeholder="yourname@example.com">
            </div>

            <div>
                <label for="password">Enter your password: </label>
                <input type="password" name="password" id="password" placeholder="your password">
            </div>
        </fieldset>

        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" max="10">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div>
            <textarea rows="20" cols="60"></textarea>
        </div>

        <div>
            <label for="car">Select a car: </label>
            <select name="car" id="car">
                <option value="mercedes">Mercedes</option>
                <option value="tesla">Tesla</option>
                <option value="volvo" selected>Volvo</option>
                <option value="bmw">BMW</option>
                <option value="mini">Mini</option>
                <option value="ford">Ford</option>
            </select>
        </div>

        <div>
            <label for="hashion"></label>Select: </label>
            <select name="fashion" id="fashion">
                <optgroup label="Clothing">
                  <option value="t_shirt">T-Shirts</option>
                  <option value="sweater">Sweaters</option>
                  <option value="coats">Coats</option>
                </optgroup>
                <optgroup label="Foot Wear">
                  <option value="sneakers">Sneakers</option>
                  <option value="boots">Boots</option>
                  <option value="sandals">Sandals</option>
                </optgroup>
              </select>
        </div>

        <div>
            <h1>Radio</h1>
           
            <div>
                <input type="radio" id="child" name="ticket_type" value="child">
                <label for="child">Child</label>
            </div>

            <div>
                <input type="radio" id="adult" name="ticket_type" value="adult">
                <label for="adult">Adult</label>
            </div>

            <div>
                <input type="radio" id="senior" name="ticket_typ" value="senior" checked>
                <label for="senior">Senior</label>
            </div>
        </div>

        <div>
            <h1>Check Boxes</h1>

            <div>
                <input type="checkbox" id="sausage" name="topping" value="sausage">
                <label for="sausage">Sausage</label>
            </div>

            <div>
                <input type="checkbox" id="onions" name="topping" value="onions">
                <label for="onions">Onions</label>
            </div>

            <div>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni" checked>
                <label for="pepperoni">Pepperoni</label>
            </div>

            <div>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
            </div>

            <br>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Generic Button</button>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
